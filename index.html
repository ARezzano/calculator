<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="tabs">
            <h1 id="title">Calculator</h1>
        </div>
        <div class="calculator">
            <div class="container-screen">
                <p id="screen-display">1234</p>
            </div>

            <div class="erase-buttons">
                <button id="clear-button">Clear</button>
                <button id="delete-button">X</button>
            </div>

            <div class="container-buttons">
                <button class="num-button" id="button-1">1</button>
                <button class="num-button" id="button-2">2</button>
                <button class="num-button" id="button-3">3</button>
                <button class="op-button" id="button-divide">/</button>
                <button class="num-button" id="button-4">4</button>
                <button class="num-button" id="button-5">5</button>
                <button class="num-button" id="button-6">6</button>
                <button class="op-button" id="button-multiply">*</button>
                <button class="num-button" id="button-7">7</button>
                <button class="num-button" id="button-8">8</button>
                <button class="num-button" id="button-9">9</button>
                <button class="op-button" id="button-minus">-</button>
                <button class="num-button" id="button-0">0</button>
                <button id="dec-button">.</button>
                <button id="result-button">=</button>
                <button class="op-button" id="button-add">+</button>
            </div>

        </div>
    </body>
</html>
